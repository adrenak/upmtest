name: CI
on:
  push:
    branches:
    - master
jobs:
  release:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Semantic Release
      id: semantic
      uses: cycjimmy/semantic-release-action@v3
      with:
        extra_plugins: |
          @semantic-release/changelog
          @semantic-release/git
          @semantic-release/npm
        branch: master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}        

    - name: Create upm@latest branch
      run: |
        git branch -d upm@latest &> /dev/null || echo upm@latest branch not found
        git subtree split -P "$PKG_ROOT" -b upm@latest
        git checkout upm@latest
        if [[ -d "Samples" ]]; then
          git mv Samples Samples~
          rm -f Samples.meta
          git config --global user.name 'github-bot'
          git config --global user.email 'github-bot@users.noreply.github.com'
          git commit -am "fix: Samples => Samples~"
        fi
        git push -f -u origin upm@latest
        git push -f -u origin upm@$version
      env:
        PKG_ROOT: "Assets/Adrenak.upmtest"

    - name: Create upm@x.x.x branch
      uses: hecomi/create-upm-branch-action@main
      with:
        git-tag: ${{steps.semantic.outputs.new_release_version}}
        pkg-root-dir-path: Assets/Adrenak.upmtest
        main-branch: master

    - name: Create UPM git tag
      if: steps.semantic.outputs.new_release_published == 'true'
      run: |
        git tag $TAG upm
        git push origin --tags
      env:
        TAG: upm/v${{ steps.semantic.outputs.new_release_version }}        